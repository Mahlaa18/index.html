<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>
            singers and their songs
        </caption>
        <thead>
            <tr>
                <th scope="col">singer</th>
                <th scope="col">song 1</th>
                <th scope="col">song 2</th>
                <th scope="col" colspan="1">age</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <th scope="row" colspan="1">Lana Del Rey</th>
            <td>Bluebird</td>
            <td>Dark Paradise   </td>
            <td>40</td>
           </tr> 
           <tr>
            <th scope="row" colspan="1">Billie Eilish</th>
            <td>Blue</td>
            <td>CHIHIRO   </td>
            <td>23</td>
           </tr>
           <tr>
            <th scope="row" colspan="1">The Weekend</th>
            <td>Creepin'</td>
            <td>Cry For Me</td>
            <td>35</td>
           </tr>
           <tr>
            <th scope="row" colspan="1">BTS</th>
            <td>Not today    </td>
            <td>Mic drop</td>
            <td>from 2013</td>
           </tr>
        </tbody>
        <tfoot>
            <th scope="row" colspan="1">just for having tfoot</th>
            <td>....</td>
        </tfoot>
    </table>
</body>
</html>
