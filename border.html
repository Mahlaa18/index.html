<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p{
            border-top:  3px solid red;
            border-bottom: 4px dotted purple;
            border-left: 5px double orange;
            border-right: 2px dashed green;
            padding: 5px;
            border-width: 5px;
            display: inline-block;
            background-color: rgba(191, 165, 105, 0.584);
            color: lightcoral;
            border-top-left-radius: 7px;
            border-bottom-left-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="test">
        <p>this is a test for Border tag</p>
    </div>
</body>
</html>
